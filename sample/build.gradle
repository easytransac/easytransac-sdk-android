apply plugin: 'com.android.application'

android {
    compileSdkVersion 30
    defaultConfig {
        applicationId "com.easytransac.sampleapp"
        minSdkVersion 19
        targetSdkVersion 30
        versionCode 2
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'androidx.appcompat:appcompat:1.2.0'

    // used for direct dependency (project)
    //implementation project(path: ':easytransac_sdk')

    // used for remote dependency (github)
    implementation 'com.github.easytransac:easytransac-sdk-android:1.0'
}
